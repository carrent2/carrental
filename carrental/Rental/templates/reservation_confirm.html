{% extends "base.html" %}

{% block title %}Potwierdzono rezerwację{% endblock %}

{% block content %}
<div class="car-list">
    <div class="car-list-item">
        <div class="car-image">
            <img src="{{ rental.car.image.url }}" alt="{{ rental.car.brand }} {{ rental.car.model }}">
        </div>
        <div class="car-info">
            <h1 class="car-list-header">Potwierdzono rezerwację o numerze {{ rental.id }}.</h1>
            <p>Dziękujemy za skorzystanie z naszej oferty!</p>
            <p>Zobacz więcej dostępnych pojazdów w <a href="{% url 'car_list' %}" class="custom-link">naszej ofercie</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
