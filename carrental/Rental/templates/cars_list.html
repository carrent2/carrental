{% extends "base.html" %}
{% block title %}Dostępne samochody{% endblock %}

{% block content%}
    <h1>Dostępne samochody</h1>
    <ul>
        {% for car in cars %}
            <li>
                <strong>{{ car.brand }} {{ car.model }}</strong> (Year: {{ car.year }})
                <p>Cena: PLN {{ car.price }}</p>
            </li>
            <p><a href="{% url 'rent_car' car.id %}">Zarezerwuj!</a></p>
        {% endfor %}
    </ul>
{% endblock %}
